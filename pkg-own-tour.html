<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayubowan Tours â€“ Create Your Tour</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h2,
        h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 15px
        }

        .flex-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Boxes */
        .box-dragging {
            flex: 1 1 320px;
            max-width: 420px;
            background: #fff;
            border: 2px dashed #bbb;
            border-radius: 10px;
            padding: 15px;
            position: relative;
        }

        /* Items grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        /* Item */
        .item {
            border-radius: 8px;
            padding: 6px;
            background: linear-gradient(135deg, #ffffff, #eef3ff);
            text-align: center;
            cursor: pointer;
            transition: .25s;
            user-select: none;
        }

        .item img {
            width: 100%;
            height: 90px;
            object-fit: cover;
            border-radius: 5px;
        }

        .item.drag-hold {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, .6), 0 10px 25px rgba(0, 0, 0, .3);
        }

        /* Drop hint */
        .drop-pulse {
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
            color: #3498db;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: .4
            }

            50% {
                opacity: 1
            }

            100% {
                opacity: .4
            }
        }

        /* Booking */
        .traveler-info {
            flex: 1 1 320px;
            max-width: 420px;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
        }

        /* Mini itinerary */
        #miniPreview {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .preview-card {
            padding: 10px;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, .25);
            transition: .3s;
        }

        .preview-card:hover {
            transform: translateY(-4px)
        }

        .preview-title {
            font-weight: 600;
            margin-bottom: 6px
        }

        /* Map */
        .map-frame {
            width: 100%;
            height: 120px;
            border: 0;
            border-radius: 8px;
        }

        /* Mobile */
        @media(max-width:768px) {
            .items-grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>

    <h2>Create Your Own Tour</h2>

    <div class="flex-container">

        <!-- AVAILABLE -->
        <div class="box-dragging">
            <h3>Available Places</h3>
            <div class="items-grid" id="availableGrid">
                <div class="item" data-id="Kandy"><img src="img/kandy-package-card.jpeg">
                    <div>Kandy</div>
                </div>
                <div class="item" data-id="Sigiriya"><img src="img/kandy-dambulla-sirigiya-package-card.jpg">
                    <div>Sigiriya</div>
                </div>
                <div class="item" data-id="Ella"><img src="img/14-day-tour-srilanka-ella.jpg">
                    <div>Ella</div>
                </div>
                <div class="item" data-id="Yala"><img src="img/14-day-tour-srilanka-yala.jpg">
                    <div>Yala Safari</div>
                </div>
            </div>
        </div>

        <!-- SELECTED -->
        <div class="box-dragging">
            <h3>Selected Places</h3>
            <div class="drop-pulse" id="dropPulse">Drop Here</div>
            <div class="items-grid" id="selectedGrid"></div>
        </div>

        <!-- BOOKING -->
        <div class="traveler-info">
            <h3>Booking Details</h3>

            <input class="form-control mb-2" id="name" placeholder="Customer Name">
            <input class="form-control mb-2" id="phone" placeholder="Phone Number">
            <input class="form-control mb-2" id="email" placeholder="Email Address">
            <input class="form-control mb-2" id="guests" type="number" min="1" value="1" placeholder="Number of Guests">
            <label class="mt-2">Arrival Date</label>
            <input class="form-control mb-2" id="arrival" type="date">
            <label>Departure Date</label>
            <input class="form-control mb-2" id="departure" type="date">

            <div id="miniPreview"><em>No places selected</em></div>

            <button class="btn btn-success w-100 mt-3" id="sendWhatsApp">Send via WhatsApp</button>
            <button class="btn btn-primary w-100 mt-2" id="sendEmail">Send via Email</button>
        </div>

    </div>

    <script>
        const availableGrid = document.getElementById('availableGrid');
        const selectedGrid = document.getElementById('selectedGrid');
        const dropPulse = document.getElementById('dropPulse');

        /* Map coordinates */
        const placeMap = {
            Kandy: '7.2906,80.6337',
            Sigiriya: '7.9570,80.7603',
            Ella: '6.8667,81.0466',
            Yala: '6.3667,81.5167'
        };

        const gradients = [
            'linear-gradient(90deg,#6a11cb,#2575fc)',
            'linear-gradient(90deg,#ff512f,#f09819)',
            'linear-gradient(90deg,#43e97b,#38f9d7)',
            'linear-gradient(90deg,#2193b0,#6dd5ed)'
        ];

        let holdTimer = null;

        /* Bind item */
        function bindItem(item) {
            item.draggable = true;

            item.onclick = () => moveItem(item);

            item.addEventListener('touchstart', () => {
                holdTimer = setTimeout(() => item.classList.add('drag-hold'), 400);
            });
            item.addEventListener('touchend', () => {
                clearTimeout(holdTimer);
                if (item.classList.contains('drag-hold')) {
                    item.classList.remove('drag-hold');
                    moveItem(item);
                }
            });

            item.addEventListener('dragstart', () => window.dragged = item);
        }

        document.querySelectorAll('.item').forEach(bindItem);

        /* Desktop drop */
        [selectedGrid, availableGrid].forEach(grid => {
            grid.addEventListener('dragover', e => e.preventDefault());
            grid.addEventListener('drop', () => {
                if (window.dragged && !grid.contains(window.dragged)) {
                    grid.appendChild(window.dragged);
                    updateUI();
                }
            });
        });

        function moveItem(item) {
            const target = item.parentElement.id === 'availableGrid' ? selectedGrid : availableGrid;
            target.appendChild(item);
            updateUI();
        }

        /* Update preview */
        function updateUI() {
            dropPulse.style.display = selectedGrid.children.length ? 'none' : 'block';

            const preview = document.getElementById('miniPreview');
            if (!selectedGrid.children.length) {
                preview.innerHTML = '<em>No places selected</em>';
                return;
            }

            preview.innerHTML = '';
            [...selectedGrid.children].forEach((i, idx) => {
                const place = i.dataset.id;
                const card = document.createElement('div');
                card.className = 'preview-card';
                card.style.background = gradients[idx % gradients.length];
                card.innerHTML = `
        <div class="preview-title">${idx + 1}. ${place}</div>
        <iframe class="map-frame"
        src="https://maps.google.com/maps?q=${placeMap[place]}&z=9&output=embed"></iframe>`;
                preview.appendChild(card);
            });
        }

        /* Format itinerary */
        function formatItinerary() {
            return [...selectedGrid.children].map((i, x) => `${x + 1}. ${i.dataset.id}`).join('\n');
        }

        /* WhatsApp */
        document.getElementById('sendWhatsApp').onclick = () => {
            const n = name.value, p = phone.value, e = email.value, g = guests.value, a = arrival.value, d = departure.value;
            if (!n || !p || !a || !d || !selectedGrid.children.length) { alert('Please complete all details'); return; }

            const msg = `Ayubowan Tours Booking
Name: ${n}
Phone: ${p}
Email: ${e}
Guests: ${g}
Arrival: ${a}
Departure: ${d}

Itinerary:
${formatItinerary()}`;

            window.open(`https://wa.me/94763661600?text=${encodeURIComponent(msg)}`);
        };

        /* Email */
        document.getElementById('sendEmail').onclick = () => {
            const subject = 'Ayubowan Tours Booking Request';
            const body = `Name: ${name.value}
Phone: ${phone.value}
Email: ${email.value}
Guests: ${guests.value}
Arrival: ${arrival.value}
Departure: ${departure.value}

Itinerary:
${formatItinerary()}`;

            window.location.href = `mailto:info@ayubowantours.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        };
    </script>

</body>

</html>
